version: '3.8'
services:

  proxy:
    image: 'jwilder/nginx-proxy:alpine'
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true
    container_name: nextcloud-proxy
    networks:
      - nextcloud_network
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './proxy/conf.d:/etc/nginx/conf.d:rw'
      - './proxy/vhost.d:/etc/nginx/vhost.d:rw'
      - './proxy/html:/usr/share/nginx/html:rw'
      - './config/nginx/conf.d/max_file_size.conf:/etc/nginx/conf.d/client_max_body_size.conf:ro'
      - './proxy/certs:/etc/nginx/certs:ro'
      - '/etc/localtime:/etc/localtime:ro'
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
    restart: unless-stopped
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nextcloud-letsencrypt
    depends_on:
      - proxy
    networks:
      - nextcloud_network
    volumes:
      - './proxy/certs:/etc/nginx/certs:rw'
      - './proxy/vhost.d:/etc/nginx/vhost.d:rw'
      - './proxy/html:/usr/share/nginx/html:rw'
      - '/etc/localtime:/etc/localtime:ro'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    restart: unless-stopped

  db:
    image: mariadb
    container_name: nextcloud-mariadb
    networks:
      - nextcloud_network
    volumes:
      - 'db:/var/lib/mysql'
      - '/etc/localtime:/etc/localtime:ro'
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql_root_password
      - MYSQL_PASSWORD_FILE=/run/secrets/cloud_sql_password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    secrets:
      - mysql_root_password
      - cloud_sql_password
    restart: unless-stopped

  app:
    image: 'nextcloud:latest'
    container_name: nextcloud-app
    networks:
      - nextcloud_network
    depends_on:
      - letsencrypt
      - proxy
      - db
    volumes:
      - 'nextcloud:/var/www/html'
      - './app/config:/var/www/html/config'
      - './app/custom_apps:/var/www/html/custom_apps'
      - './app/data:/var/www/html/data'
      - './app/themes:/var/www/html/themes'
      - '/etc/localtime:/etc/localtime:ro'
    environment:
      - VIRTUAL_HOST=cloud.himitsu.ga
      - LETSENCRYPT_HOST=cloud.himitsu.ga
      - LETSENCRYPT_EMAIL=sathvic.p@gmail.com
      - OVERWRITEPROTOCOL=https
    restart: unless-stopped

  cron:
    image: 'nextcloud:latest'
    networks:
      - nextcloud_network
    depends_on:
      - app
    volumes:
      - 'nextcloud:/var/www/html'
      - '/etc/localtime:/etc/localtime:ro'
      - './app/config:/var/www/html/config:ro'
      - './app/custom_apps:/var/www/html/custom_apps:ro'
      - './app/themes:/var/www/html/themes:ro'
    restart: unless-stopped
    entrypoint: /cron.sh

secrets:
  mysql_root_password:
      file: mysql_root_password.txt
  cloud_sql_password:
      file: cloud_sql_password.txt

volumes:
  nextcloud:
  db:

networks:
  nextcloud_network:

